<h1 id="pell">Pell</h1>
<p>Os números de Pell são definidos pela seguinte recursão:</p>
<p><img src="https://latex.codecogs.com/svg.latex?p(n) = \begin{cases}0,&n=0\\1& n=1\\ 2p(n-1) + p(n-2) & n > 2\end{cases}"></p>
<p>Alguns números desta sequência são: 0, 1, 2, 5, 12, 29,…</p>
<p><strong>Entrada</strong></p>
<p>Uma linha contendo um inteiro n representando o índice do número de Pell.</p>
<p><strong>Saída</strong></p>
<p>Imprima uma linha contendo n-ésimo número de Pell.</p>
<p>Entrada</p>
<pre><code>5</code></pre>
<p>Saída</p>
<pre><code>29</code></pre>
